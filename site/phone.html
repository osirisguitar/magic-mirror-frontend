<!DOCTYPE html>

<head>
  <title>Magic mirror</title>
  <style>
    body {
      flex: 1;
      margin: 0;
    }

    input {
      border: 1px solid black;
      width: 100%;
      height: 60px;
      font-size: 2em;
    }

    button, input[type=submit] {
      width: 100%;
      height: 60px;
      background-color: black;
      font-size: 2em;
      color: white;
      margin: 40px 0 0 0;
    }

    #cam, input[type=file] {
      display: none;
    }

    #picture {
      max-width: 100%;
      max-height: 400px;
    }
  </style>
  <meta name="viewport" content="width = device-width">
</head>

<body>
  <h1>Train the mirror</h1>

  <input id="cam" type="file" accept="image/*" capture="user">
  <input type="text" id="personName" value="Anders">
  <img id="picture">
  <input type="submit" id="snap" value="Learn">
  <button id="find">Recognize</button>

  <canvas id="webcamImage" width="400" height="400"></canvas>


  <script src="trainphone/index.js"></script>
</body>
