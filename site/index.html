<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Mirror</title>
    <style>
      body {
        width: 100%;
        height: 100%;
        background-color: black;
        color: white;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1em;
        display: flex;
        justify-content: space-between;
      }

      div {
        color: white;
      }

      ul {
        list-style: none;
      }

      #left, #right {
        padding-top:100px;
        width: 25%;
      }

      #middle {
        text-align: center;
      }

      h1 {
        font-size: 4em;
      }

      h2 {
        font-size: 2.5em;
      }

      h3 {
        font-size: 1.5em;
      }

      ul {
        padding-left: 0;
      }

      #calendarItems li {
        padding-bottom: 30px;
      }

      #calendarItems i {
        font-size: 2.5em;
        float:left;
        padding-right: 5px;
      }

      #calendarItems .eventTitle {
        font-size: 1.4em;
        font-weight: bold;
      }

      #calendarItems .eventTitle .eventLocation {
        font-size: 0.6em;
        font-weight: normal;
        font-style: italic
      }

      #qr {
        position: fixed;
        bottom: 0;
      }

      #widget_yr, #widget_detail_div {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="left">
      <div id="weather">
          <div id='wrapper-YJER'><span id='h2-YJER'><a id='url-YJER' href="//www.vackertvader.se/huddinge"> Huddinge</a></span>
            <div id='load-YJER'></div><a id='url_detail-YJER' href="//www.vackertvader.se/huddinge">Detaljerad prognos</a>
          </div>
          <script type="text/javascript"
            src="//widget.vackertvader.se/widgetv3/widget_request/2704620?bgcolor=000000&border=none&days=2&key=-YJER&lang=&maxtemp=no&size=x120&textcolor=ffffff&unit=C&wind=no"
            charset="utf-8"></script>
      </div>
      <div id="calendar">
        <h2>Kalender</h3>
        <ul id="calendarItems">

        </ul>
      </div>
      <div id="qr">
        <a href="" id="qrlink">
          <canvas id="QRcanvas" width="50" height="50"></canvas>
        </a>
      </div>
    </div>
    <div id="middle">
      <h1 id="person">Gäst</h1>
      <video autoplay playsinline muted id="webcam" width="400" height="300" style="xvisibility: hidden;"></video>
    </div>
    <div id="right">
      <div>
        <h2 id="time"></h2>
        <div>
          <h3>Till jobbet</h4>
        </div>
        <div>
          <h3>Till nästa möte</h4>
        </div>
        <div>
          <h3>Nästa pendeltåg</h4>
          <div id="trains"></div>
        </div>
      </div>
    </div>
    <script src="mirror/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
      integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="mirror/index.js"></script>
  </body>
</html>
